<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Information -->
	<title>Tweeter - Home Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- External CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		type="text/css" />

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
		rel="stylesheet" />

	<!-- layout CSS -->
	<link rel="stylesheet" href="/styles/layout.css" type="text/css" />

	<!-- responsive App CSS  -->
	<link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

	<!-- nav CSS  -->
	<link rel="stylesheet" href="/styles/nav.css" type="text/css" />

	<!-- new-tweet CSS  -->
	<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

	<!-- tweets CSS  -->
	<link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

	<!-- header App CSS  -->
	<link rel="stylesheet" href="/styles/header.css" type="text/css" />

	<!-- Fontawesome through cdnjs  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- External JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- timeago JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
		integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- App JS -->
	<script type="text/javascript" src="/scripts/client.js"></script>

	<!-- composer-char-counter JS -->
	<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
	<!-- Top nav bar (fixed) -->
	<nav>
		<span class="logo">tweeter</span>
		<div class="nav-content">
			<a href="#tweet-text" class="write-new-tweet"><strong>Write</strong> a new tweet</a>
			<i class="fas fa-angle-double-down" id="double-down"></i>
		</div>
	</nav>
	<header class="user-profile">
		<img id="profile-image" src="/images/profile-hex.png" />
		<br />
		<div id="profile-name"> <b> Paola</b> Perez</div>
	</header>

	<!-- Page-specific (main) content here -->
	<main class="container">
		<section class="new-tweet">
			<h4 class="error"></h4>
			<form action="/tweets" method="POST" class="tweet-form" id="tweet-form">
				<textarea name="text" id="tweet-text" placeholder="What are you humming about..." autofocus="off"></textarea>
				<hr>
				<output name="counter" class="counter" for="tweet-text">140</output>
				<button id="submit-btn" type="submit">Tweet</button>
			</form>
		</section>

		<section id="tweets-container"></section>
	</main>

</body>

</html>

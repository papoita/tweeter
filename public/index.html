<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Information -->
	<title>Tweeter - Home Page</title>

	<!-- External CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		type="text/css" />

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
		rel="stylesheet" />

	<!-- Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<!-- App CSS -->
	<link rel="stylesheet" href="/styles/layout.css" type="text/css" />

	<!-- nav CSS  -->
	<link rel="stylesheet" href="/styles/nav.css" type="text/css" />

	<!-- new-tweet CSS  -->
	<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

	<!-- tweets CSS  -->
	<link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

	<!-- header App CSS  -->
	<link rel="stylesheet" href="/styles/header.css" type="text/css" />

	<!-- Fontawesome through cdnjs  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- External JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- timeago JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
		integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- App JS -->
	<script type="text/javascript" src="/scripts/client.js"></script>

	<!-- composer-char-counter JS -->
	<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
	<!-- Top nav bar (fixed) -->
	<nav class="overlay">
		<span class="logo">tweeter</span>
		<div class="nav-content">
			<span class="write-new-tweet">Write a new tweet</span>
			<i class="fas fa-angle-double-down" id="double-down"></i>
		</div>
	</nav>

	<!-- Page-specific (main) content here -->

	<header class="user-profile">
		<div>
			<img id="profile-image" src="/images/profile-hex.png" />
		</div>
		<br />
		<div>
			<h1 id="profile-name">Paola</h1>
		</div>
	</header>
	<main class="container">
		<section class="new-tweet">
			<h2 class="compose-tweet">Compose Tweet</h2>
			<div class="col-12">
				<form action="/tweets" method="POST" class="tweet-form" id="tweet-form">
					<textarea class="col-11" name="text" id="tweet-text" placeholder="what are you humming about..."
						autofocus="on"></textarea>
					<output name="counter" class="counter" for="tweet-text"></output>

					<div>
						<button id="submit-btn" type="submit">Tweet</button>

					</div>
				</form>
			</div>
		</section>
		<section class="tweet-container" id="tweet-container">


			<article class="render-tweet">

			</article>
		</section>
	</main>
</body>

</html>
